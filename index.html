<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto+Flex:opsz,wght@8..144,200;8..144,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="weather">
      <div class="row text">
        
        <div class="col-2">
          <img src="./img/sunny2.png" alt="sunny" />
        </div>
        
        <div class="col-5">
          <ul>
            <li><h1>Kyiv</h1></li>
            <li id="currently-data"></li>

            <li><span id="temp">23</span><a href="#" id="cels-temp" class="active">C°</a>|<a href="#" id="fah-temp">F°</a></li>
            <li id="status">Clear sky</li></div>

            <div class="col-5">
              <ul class="right-col">
                <li id="hum"></li>
                <li id="wind"></li>
              </ul>
            </div>
          </ul>
        
      </div>
    </div></div>

<script src="src/src.js"></script>

  </body>
</html>
